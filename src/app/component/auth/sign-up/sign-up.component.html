<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./sign-up.component.css">
</head>
<body>
<div class="container">
  <h1>Đăng ký</h1>
  <form #f="ngForm" (ngSubmit)="f.form.valid && ngSubmit()" novalidate>
    <div class="input-group">
      <label for="username">Tên đăng nhập</label><span style="color: red; font-weight: 900;">*</span>
      <input id="username" [(ngModel)]="form.username" #username="ngModel" required type="text" name="username" placeholder="Nhập tên đăng nhập">
      <span *ngIf="username?.touched && username?.hasError('required')" class="error-message" id="error-username">Không được bỏ trống</span>
    </div>
    <div class="input-group">
      <label for="email">Email</label><span style="color: red; font-weight: 900;">*</span>
      <input id="email" [(ngModel)]="form.email" #email="ngModel" required type="email" name="email" placeholder="Nhập email">
      <span *ngIf="email?.touched && email?.hasError('required')" class="error-message">Không được bỏ trống</span>
      <span *ngIf="email?.hasError('email')" class="error-message">Sai định dạng email</span>
    </div>
    <div class="input-group">
      <label for="phone">Số điện thoại</label><span style="color: red; font-weight: 900;">*</span>
      <input id="phone" [(ngModel)]="form.phone" #phone="ngModel" required type="tel" name="phone" placeholder="Nhập số điện thoại">
      <span *ngIf="phone?.touched && phone?.hasError('required')" class="error-message">Không được bỏ trống</span>
      <span *ngIf="phone?.touched && phone?.hasError('tel')" class="error-message">Sai định dạng số điện thoại</span>
    </div>
    <div class="input-group">
      <label for="password">Mật khẩu</label><span style="color: red; font-weight: 900;">*</span>
      <input id="password" [(ngModel)]="form.password" #password="ngModel" required type="password" name="password" placeholder="Nhập mật khẩu">
      <span *ngIf="password?.touched && password?.hasError('required')" class="error-message">Không được bỏ trống</span>
    </div>
    <div class="input-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label><span style="color: red; font-weight: 900;">*</span>
      <input id="confirmPassword" [(ngModel)]="form.confirmPassword" #confirmPassword="ngModel" required type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu">
      <span *ngIf="confirmPassword?.touched && confirmPassword?.hasError('required')" class="error-message">Không được bỏ trống</span>
    </div>
    <span class="error-message">{{status}}</span>
    <button type="submit" class="submit-btn">Đăng ký</button>
  </form>
</div>
<script src="signup.js"></script>
</body>
</html>
